<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        {{ nextYear("hi ") }}

            <input type="text" v-model="textData"><br>        <!-- v-model을 이용하여 양방향 데이터 바인딩이 가능-->
            <div>{{textData}}</div>
            <button type="submit">submit</button>
        </form>

    </div>

        new Vue({                                        // 상태값 입력
            el: "#app",
            data: {

                textData: "this is text",
                year: 2020,
                person: {
                    name:"coder",
                    age: 50,
                },
                inputData: 'hello',
                type: 'text'
            },

                nextYear(greeting) {

    </script> 
</body>
</html>
