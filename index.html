<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        {{ nextYear("hi ") }}
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                person: {
                    name:"coder",
                    age: 50,
                }
            },
            methods: {
                nextYear(greeting) {
                    return greeting + this.person.name + ' is '  + (this.person.age + 1) + " hehe"
                },
                otherMethod() {
                    this.nextYear();
                }
            }
        })
    </script> 
</body>
</html>
