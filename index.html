<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        {{ nextYear("hi ") }}
        <input  :type="type" v-bind:value="inputData">       <!-- v-bind 는 생략하고 : 만 넣어도 됨--> 
    </div>

    <script>


        new Vue({
            el: "#app",
            data: {
                person: {
                    name:"coder",
                    age: 50,
                },
                inputData: 'hello',
                type: 'text'
            },
            methods: {
                nextYear(greeting) {
                    return greeting + this.person.name + ' is '  + (this.person.age + 1) + " hehe"
                },
                otherMethod() {
                    this.nextYear();
                }
            }
        })


    </script> 
</body>
</html>
