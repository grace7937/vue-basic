<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        {{ nextYear("hi ") }}
        <input  :type="type" v-bind:value="inputData">       <!-- v-bind 는 생략하고 : 만 넣어도 됨--> 
        <button v-on:click="plus"></button>
        <button v-on:click="minus"></button>
        <div>  {{year}}</div>

        <form v-on:submit.prevent="submitText">
            <input type="text"><br>
            <button type="submit">submit</button>
        </form>



    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                year: 2020,
                person: {
                    name:"coder",
                    age: 50,
                },
                inputData: 'hello',
                type: 'text'
            },
            methods: {
                nextYear(greeting) {
                    return greeting + this.person.name + ' is '  + (this.person.age + 1) + " hehe"
                },
                otherMethod() {
                    this.nextYear();
                },
                handleClickBtn() {
                    console.log("click")
                },
                plus() {
                    this.year ++;
                },
                minus() {
                    this.year --;
                },
                submitText() {
                    
                }
            }
        })
    </script> 
</body>
</html>
