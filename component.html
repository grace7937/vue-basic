<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="banner">
      {{ name }}
      <button @click="changeText"></button>
    

    <script>
      Vue.component("ban", {
        template: `
        <div>
            {{ name }}
            <ttttttt></ttttttt>                               <!-- 이렇게 쓸수 있다. -->
             <button @click="changeText"> </button>
        <div>
        `,
        data() {
          return {
            name: "kkk",
            method: {
              changeText() {
                name = "kkk update";
              },
            },
          };
        },
      });

      Vue.component("hi", {
            template: `
            <div>
                gg
            </div>
            `
        })




    </script>
  </body>
</html>
