<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
  </head>
  <body>

    <div id="style">

        <div v-for="(person, index) in people" :key="person.id">                      <!-- v-for를 여러거 화면에 보이기 여기서 person은 반복문돌떄 각각의 요소들(pre) 이고 people은 data안에 든 people 이다 -->
            {{ person.name }} {{ person.age }} {{index}}        
            <hr>
        </div>

    </div>

    <script>
      new Vue({
        el: "#style",
        data: {
          people: [                                                         // 배열뿐 아니라 객체도 v-for 을 쓸수 있다.
              { id: 1, name : "a", age: 20 },
              { id: 2, name : "a", age: 21 },
              { id: 3, name : "a", age: 22 },
              { id: 4, name : "a", age: 23 },
              ]
        },
      });
    </script>


  </body>
</html>
