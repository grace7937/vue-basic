<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ name }}
      <button @click="changeText"></button>
    </div>
    <div id="app-1">{{ name }}</div>

    <script>

      const ttttttt = new Vue({                           // 이랬던 컴포넌트를 아래의 vue.component("ttttttt")처럼 작성하여 전역으로 만들어준다.
        data: {
          name: "kkk",
          method: {
            changeText() {
              app1.name = "kkk update";
            },
          },
        }
      })

      Vue.component("ttttttt"), {                             //이 컴포넌트를 아래와같이
          template: '<div>hello</div>'
      };
      Vue.component("kkk-btn", {
        template: `
        <div>
            {{ name }}
            <ttttttt></ttttttt>                               <!-- 이렇게 쓸수 있다. -->
             <button @click="changeText"> </button>
        <div>
        `,
  
        data() {                                              // 이 부분들도 함수 처럼 바꿔줘야한다
          return {name: "kkk",
          method: {
            changeText() {
              app1.name = "kkk update";
            },
          },
        }
      }
      });

      const app = new Vue({
        el: "#app",
        data() {
          return {
            name: "kkk",
          };
        },
        method: {
          changeText() {
            app1.name = "kkk update";
          },
        },
      });

      const app1 = new Vue({
        el: "#app-1",
        data: {
          name: "ttt",
          method: {
            changeText() {
              this.name = "ttt update";
            },
          },
        },
      });
    </script>
  </body>
</html>
